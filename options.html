<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tab Count Logger Options</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin-bottom: 5px; }
    input[type="number"] { width: 80px; }
    button { margin-top: 10px; padding: 8px 15px; cursor: pointer; }
    #logStatus { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Tab Count Logger Options</h1>

  <h2>Last Logged Tab Count</h2>
  <div id="logData">
    <p>Last Tab Count: <span id="lastCount"></span></p>
    <p>Logged At: <span id="timestamp"></span></p>
  </div>

  <h2>CSV Logging Configuration</h2>
  <div>
    <label for="intervalValue">Log Interval:</label>
    <input type="number" id="intervalValue" min="1" value="5">
    <select id="intervalUnit">
      <option value="minutes">Minutes</option>
      <option value="hours">Hours</option>
      <option value="days">Days</option>
    </select>
  </div>
  <button id="startLogging">Start CSV Logging</button>
  <button id="stopLogging">Stop CSV Logging</button>
  <p id="logStatus"></p>

  <script src="options.js"></script>
</body>
</html>
